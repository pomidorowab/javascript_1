<html>
    <head>
        <script>
            var t_obraz = 'obraz/title.jpg'
            var t_obraz_1 = ['obraz/title.jpg','obraz/title_1.jpg','obraz/title_2.jpg','obraz/title_3.jpg','obraz/title_4.jpg','obraz/title_5.jpg','obraz/title_6.jpg'];     

            var v_pytanie_1 = false; //brak odpowiedzi na pytanie
            var v_pytanie_2 = false; //brak odpowiedzi na pytanie
            var v_pytanie_3 = false; //brak odpowiedzi na pytanie
            var v_pytanie_4 = false; //brak odpowiedzi na pytanie
            var v_pytanie_5 = false; //brak odpowiedzi na pytanie
            var v_pytanie_6 = false; //brak odpowiedzi na pytanie            
            
            function f_click_obraz_2(){
              if (v_pytanie_2){
                  document.getElementById('i_obraz_2').src = t_obraz; // zakrycie obrazka  
                  document.getElementById('pyt2').style.display = 'none';//zakrycie pytania                  
                  v_pytanie_2 = false;  // zmiana na brak odpowiedzi lub odpowiedź nieprawidłowa   
               }

             else { 
                 document.getElementById('pyt2').style.display = 'block';
                  }
             }        
            
              function f_click_obraz_4(){
              if (v_pytanie_4){
                  document.getElementById('i_obraz_4').src = t_obraz; // zakrycie obrazka  
                  document.getElementById('pyt4').style.display = 'none';//zakrycie pytania                  
                  v_pytanie_4 = false;  // zmiana na brak odpowiedzi lub odpowiedź nieprawidłowa   
               }

             else { 
                 document.getElementById('pyt4').style.display = 'block';
                  }
             }

            function spr_odp_2(){
                var pytanie = document.getElementsByName("pyt2");                
                if (pytanie[0].checked == true) {
                    alert("Odpowiedź prawidłowa");
                    v_pytanie_2 = true;  // odpowiedź prawidłowa    
                    document.getElementById('i_obraz_2').src = t_obraz_1[2]; // odkrycie obrazka
                    document.getElementById('pyt2').style.display = 'none';//zakrycie pytania
                }                 

                  else {
                      alert("Nieprawidłowa odpowiedź");
                      document.getElementById('pyt2').style.display = 'none';//zakrycie pytania
                  }
            }
            
            function spr_odp_4(){
                var pytanie = document.getElementsByName("pyt4");                
                if (pytanie[1].checked == true) {
                    alert("Odpowiedź prawidłowa");
                    v_pytanie_4 = true;  // odpowiedź prawidłowa    
                    document.getElementById('i_obraz_4').src = t_obraz_1[4]; // odkrycie obrazka
                    document.getElementById('pyt4').style.display = 'none';//zakrycie pytania
                }                 

                  else {
                      alert("Nieprawidłowa odpowiedź");
                      document.getElementById('pyt4').style.display = 'none';//zakrycie pytania
                  }
            }
        </script>
    </head>
    
    
    
    
    
    
    
    
    
    <body style="background-color:#C5EBD0;">
      <div style="width:1000px; height:800px; margin:0 auto;background-color:#b1e3bf;">
          <img src="obraz/plakat.jpg" width="1000" height=auto>
          <br><br>
          
      
          
            
        <img id="i_obraz_1" src="obraz/title.jpg" width="163" height=auto onclick="f_click_obraz_1()"> 
        <img id="i_obraz_2" src="obraz/title.jpg" width="163" height=auto onclick="f_click_obraz_2()"> 
        <img id="i_obraz_3" src="obraz/title.jpg" width="163" height=auto onclick="f_click_obraz_3()"> 
        <img id="i_obraz_4" src="obraz/title.jpg" width="163" height=auto onclick="f_click_obraz_4()"> 
        <img id="i_obraz_5" src="obraz/title.jpg" width="163" height=auto onclick="f_click_obraz_5()"> 
        <img id="i_obraz_6" src="obraz/title.jpg" width="163" height=auto onclick="f_click_obraz_6()"> 
          
        <br><br>
          
          <div style="width:500px; height:200px; margin:0 auto;background-color:#C5EBD0;">
              
            <fieldset id="pyt2" style="display:none;"> 
                <legend>Czy Spis Rolny jest badaniem pełnym ?</legend>
                <input type="radio" name="pyt2"/> Tak<br>
                <input type="radio" name="pyt2"/> Nie<br>                
                <input type="submit" value=" Zatwierdź" onclick="return spr_odp_2();">
             </fieldset>    
              
             <fieldset id="pyt4" style="display:none;"> 
                <legend>W jakim terminie przeprowadzany jest PSR 2020 ?</legend>
                <input type="radio" name="pyt4"/> Od 1 września do 30 września 2020 r.<br>
                <input type="radio" name="pyt4"/> Od 1 września do 30 listopada 2020 r.<br>                
                <input type="radio" name="pyt4"/> Od 1 września do 31 grudnia 2020 r.<br>                
                <input type="submit" value=" Zatwierdź" onclick="return spr_odp_4();">
             </fieldset>  
              
          </div>  
          
       </div>
    </body>
</html>
