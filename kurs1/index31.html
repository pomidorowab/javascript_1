<html>
    <head>
        <script>
            var t_obraz = 'obraz/title.png'
            var t_obraz_1 = ['obraz/title_1.png','obraz/title_2.png','obraz/title_3.png','obraz/title_4.png','obraz/title_5.png'];        
            
            var v_pytanie_1 = false; //brak odpowiedzi na pytanie
            
            function f_click_obraz_1(){
              if (v_pytanie_1){
                v_pytanie_1 = false;  // zmiana na brak odpowiedzi lub odpowiedź nieprawidłowa              
                document.getElementById('i_obraz_1').src = t_obraz; // zmiana obrazka               
               }

             else {
                 

                 
                 v_pytanie_1 = true;  // odpowiedź prawidłowa
                 document.getElementById('i_obraz_1').src = t_obraz_1[1]; // zakrycie obrazka
                 
                 
                         function PutFormIntoFieldset () {
                            var fieldset = document.createElement ("fieldset");
                            var legend = document.createElement ("legend");
                            legend.innerHTML = "Personal Information";
                            fieldset.appendChild (legend);

                            var form = document.getElementById ("myForm");
                            form.parentNode.insertBefore (fieldset, form);
                            fieldset.appendChild (form);
        }
                 
                 
                 
            

               }
             }            
        </script>
    </head>
    <body>
        <img id="i_obraz_1" src="obraz/title.png" onclick="f_click_obraz_1()">
        <br><br>
                    <fieldset id=a1 name="a11"> 
                        <legend>Wybierz</legend>
                        <input type="radio" value="A" name="radio"> A
                        <input type="radio" value="B" name="radio"> B
                        <input type="radio" value="C" name="radio" checked> C
                    </fieldset>
        
            <form id="myForm">
        <label for="username">name:</label>
        <input type="text" id="username" size="25" />
        <br /><br />
        <label for="password">password:</label>
        <input type="text" id="password" size="25" />
    </form>
    <br /><br />
    <button onclick="PutFormIntoFieldset ()">Put the form into a fieldset</button>

    </body>
</html>
