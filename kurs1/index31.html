<html>
    <head>
        <script>
            var t_obraz = 'obraz/title.png'
            var t_obraz_1 = ['obraz/title_1.png','obraz/title_2.png','obraz/title_3.png','obraz/title_4.png','obraz/title_5.png'];     
            
            var v_pytanie_1 = false; //brak odpowiedzi na pytanie
           
          
            function f_click_obraz_1(){
              if (v_pytanie_1){                  
                  
                  v_pytanie_1 = false;  // zmiana na brak odpowiedzi lub odpowiedź nieprawidłowa              
                  document.getElementById('i_obraz_1').src = t_obraz; // zmiana obrazka  
                  document.getElementById('pyt').style.display = 'none';
               }

             else {                 
                 v_pytanie_1 = true;  // odpowiedź prawidłowa
                 document.getElementById('i_obraz_1').src = t_obraz_1[1]; // zakrycie obrazka
                 document.getElementById('pyt').style.display = 'block';
                  }
             } 
            
            function spr_odp_1(){
                var pytanie = document.getElementsByName("pyt1");
                
                if (pytanie[0].checked == true) {
                    alert("0");
                    return true;
                }
                if (pytnie[1].checked == true) {              
                    alert("1");
                    return true;
                } 
                if (pytnie[2].checked == true) {
                    alert("2");  
                    return true;
                }                             
                if (pytanie[0].chacked == false && pytanie[1].chacked == false && pytanie[2].chacked == false)
                    {                    
                    alert("?");
                    return false;
                }
            }
            
            
        </script>
    </head>
    <body>
        <img id="i_obraz_1" src="obraz/title.png" onclick="f_click_obraz_1()">
        <br><br>
        

            <fieldset id="pyt" style="display:none;"> 
                <legend>Pytanie:</legend>
                <input type="radio" value="A" name="pyt1"> Odpowiedź A<br>
                <input type="radio" value="B" name="pyt1"> Odpowiedź B<br>
                <input type="radio" value="C" name="pyt1"> Odpowiedź C<br><br>
                <input type="submit" value=" Zatwierdź" onclick="return spr_odp_1();">
               
             </fieldset>       
            
        

    </body>
</html>
