<html>
    <head>
        <script>
            var t_obraz = 'title.png'
            var t_obraz_1 = ['title.png','title_8.png'];        
            var v_pytanie_1 = false; //brak odpowiedzi na pytanie
            
            function f_click_obraz_1(){
              if (v_pytanie_1){
                v_pytanie_1 = false;  // odpowiedź prawidłowa              
                document.getElementById('i_obraz_1').src = t_obraz; // zmiana obrazka               
               }

             else {
                 v_pytanie_1 = true;  // ustawienie na brak odpowiedzi prawidłowej                   
                 document.getElementById('i_obraz_1').src = t_obraz_1[1]; // zakrycie obrazka
            

               }
             }            
        </script>
    </head>
    <body>
        <img id="i_obraz_1" src="title.png" onclick="f_click_obraz_1()">

    </body>
</html>
