
<html>
    <head>
        <script>
            var t_obraz_1 = ['title.png','title_8.png'];        
            var vImg = true;
            function f_click_obraz_1(){
              if (vImg){
                 document.getElementById('i_obraz_1').src = t_obraz_1[1];
                 vImg = false;
               }

             else {
                document.getElementById('i_obraz_1').src = t_obraz_1[0];
                vImg = true;
               }
             }            
        </script>
    </head>
    <body>
        <img id="i_obraz_1" src="title.png" onclick="f_click_obraz_1()">

    </body>
</html>
