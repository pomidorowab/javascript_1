
<html>
    <head>
        <script>
            var t_obraz_1 = ['title.png','title_8.png'];        
            var vImg = true;
            function fSetImg(){
              if (vImg){
                 document.getElementById('iImg').src = t_obraz_1[1];
                 vImg = false;
               }

             else {
                document.getElementById('iImg').src = t_obraz_1[0];
                vImg = true;
               }
             }            
        </script>
    </head>
    <body>
        <img id="iImg" src="title.png" onclick="fSetImg()">

    </body>
</html>
